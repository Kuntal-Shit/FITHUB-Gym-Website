<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="backend/register.php" method="POST">

        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="number" name="height" placeholder="Height (cm)" required><br>
        <input type="number" name="weight" placeholder="Weight (kg)" required><br>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <input type="number" name="workout_days" placeholder="Workout Days per Week" required><br>
        <textarea name="diet_plan" placeholder="Enter Your Diet Plan"></textarea><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
